<!DOCTYPE html>
<html>
<head>
    <title>NetworkX App</title>
</head>
<body>
    <h1>Associated Processes for Node: {{selected_node}}</h1>
    <form method="post">
        <select name="selected_process">
            {% for process in neighbors %}
                <option value="{{ process }}">{{ process }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
